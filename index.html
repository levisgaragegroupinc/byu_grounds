<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/cs/style.css">
    <title>BYU Grounds</title>
</head>
<body>
      <div class="container-fluid header">
        <h3>BYU Grounds</h3>
      </div>
      <hr>
      <div class="container-fluid">
        <!-- Container https://getbootstrap.com/docs/5.1/layout/containers/ -->
        <h3>Haws Field WX</h3>
      </div>
      <!-- Table https://getbootstrap.com/docs/5.1/content/tables/-->
      <table class="table">
      <thead>
        <tr>
          <th scope="col">Day</th>
          <th scope="col">Wed</th>
          <th scope="col">Thur</th>
          <th scope="col" class="table-active">Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">ET</th>
          <td>0.07</td>
          <td>0.08</td>
          <td>-</td>
        </tr>
        <tr>
          <th scope="row">Precip</th>
          <td>0.00</td>
          <td>0.02</td>
          <td>-</td>
        </tr>
        <tr>
          <th scope="row">Irrig</th>
          <td>0.0</td>
          <td>0.0</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
      <div class="container-fluid">
        <!-- Content here -->
        <h3>Haws Field South</h3>
      </div>
      <!-- <hr> -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Depth</th>
            <th scope="col">Water Content</th>
            <th scope="col">Matric Potential</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">2in</th>
            <td>25%</td>
            <td class="table-danger">10 kpa</td>
          </tr>
          <tr>
            <th scope="row">6in</th>
            <td>30%</td>
            <td class="table-success">35 kpa</td>
          </tr>
          <tr>
            <th scope="row">12in</th>
            <td>32%</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
        <!-- Content here -->
        <h3>Haws Field West</h3>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Depth</th>
            <th scope="col">Water Content</th>
            <th scope="col">Matric Potential</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">2in</th>
            <td>25%</td>
            <td class="table-danger">10 kpa</td>
          </tr>
          <tr>
            <th scope="row">6in</th>
            <td>30%</td>
            <td class="table-success">31 kpa</td>
          </tr>
          <tr>
            <th scope="row">12in</th>
            <td>32%</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
